<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link rel="stylesheet" href="./styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="title" content="Enola Holmes - Cipher Wheel">
        <meta property="og:title" content="Enola Holmes - Cipher Wheel">
        <meta property="og:image"  content="https://i.pinimg.com/236x/00/60/54/0060543a73ef388a32fc3862fc6538bf.jpg?nii=t">
        <title>Document</title>
    </head>
    <body>
        <div class="main-div">
            <label id="title">Enola Holmes - Cipher Wheel</label>

            <div id="encode-div">
                <div class="index-keyword-div">
                    <label>Index</label>
                    <input id="ie-index" type="text" placeholder="E.g: G"/>
                    <label>Keyword</label>
                    <input id="ie-keyword" type="text" placeholder="E.g: AE"/>
                </div>
                <div class="message-result-div">
                    <label>Message</label>
                    <input id="ie-message" type="text" placeholder="E.g: Hello"/>
                    <label>Encoded message</label>
                    <input class="input-result" id="ie-result" type="text" placeholder="" disabled/>
                </div>
                <div class="button-div">
                    <button id="button-e" onclick="onEncode()">Encode</button>
                </div>
            </div>    
        
            <div id="decode-div">
                <div class="index-keyword-div">
                    <label>Index</label>
                    <input id="id-index" type="text" placeholder="E.g: G"/>
                    <label>Keyword</label>
                    <input id="id-keyword" type="text" placeholder="E.g: AE"/>
                </div>
                <div class="message-result-div">
                    <label>Encoded message</label>
                    <input id="id-message" type="text" placeholder=""/>
                    <label>Decoded message</label>
                    <div class="div-result-shuffle">
                        <input class="input-result" id="id-result" type="text" placeholder="" disabled/>
                        <button onclick="onShuffleD()"><img  src="./images/shuffle.svg" width="25px" height="25px"/></button>
                    </div>
                    
                </div>
                <div class="button-div">
                    <button id="button-d" onclick="onDecode()">Decode</button>
                </div>
            </div>  
            <label id="author">Vinícius Guimarães</label>
        </div>
        <script src="./scripts.js"></script>
    </body>
</html>
